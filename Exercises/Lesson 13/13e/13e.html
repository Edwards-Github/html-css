<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        font-family: Arial;
      }

      .email-header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .email {
        display: flex;
      }

      .sender-picture {
        height: 50px;
        width: 50px;
        object-fit: cover;
        border-radius: 25px;
      }

      .sender-name {
        font-weight: bold;
      }

      .send-time {
        color: rgb(120, 120, 120);
      }

      .subject {
        font-weight: bold;
      }

      .message {
        color: rgb(120, 120, 120);
      }
    </style>
  </head>

  <body>
    <div class="email">
      <img src="../images/cat.jpg" class="sender-picture">
      <div class="email-header">
        <div class="sender-name">Chewy Promotions</div>
        <div class="send-time">4:58 PM</div>
      </div>
      <div class="subject">Biggest sales of the year!</div>
      <div class="message">Hey there! We're writing to tell you about our...</div>
    </div>
  </body>
</html>
